name: üñ•Ô∏è RDP Node Chain

on:
  workflow_dispatch:
    inputs:
      NODE:
        description: "Enter Node ID (1-20)"
        required: true
        default: "1"

jobs:
  rdp-node:
    runs-on: windows-latest
    timeout-minutes: 16

    env:
      NODE_ID: ${{ github.event.inputs.NODE }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: üìÅ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Previous Node ID
        if: ${{ fromJSON(github.event.inputs.NODE) > 1 }}
        run: |
          $prev = [int]${{ github.event.inputs.NODE }} - 1
          echo "PREV_NODE_ID=$prev" >> $env:GITHUB_ENV
        shell: pwsh

      - name: üì¶ Create Data Directory
        run: |
          mkdir "$env:USERPROFILE\Desktop\Data"
        shell: pwsh

      - name: ‚¨áÔ∏è Download Latest rdp.ps1 Script
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp.ps1" -OutFile "rdp.ps1"
        shell: pwsh

      - name: üöÄ Execute rdp.ps1
        run: |
          powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        shell: pwsh
