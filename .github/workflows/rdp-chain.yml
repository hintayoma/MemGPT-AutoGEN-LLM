name: RDP Node Chain

on:
  workflow_dispatch:
    inputs:
      NODE:
        description: "Node ID (e.g. 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  build:
    name: Initialize RDP Node
    runs-on: windows-latest
    timeout-minutes: 25

    steps:
      - name: üß† Setup Env Vars
        run: |
          $node = "${{ github.event.inputs.NODE }}"
          echo "NODE_ID=$node" >> $env:GITHUB_ENV
          if ([int]$node -gt 1) {
            $prev = [int]$node - 1
            echo "PREV_NODE_ID=$prev" >> $env:GITHUB_ENV
          }
        shell: pwsh

      - name: üìÇ Create Data Directory
        run: mkdir "$env:USERPROFILE\Desktop\Data"
        shell: pwsh

      - name: ‚¨áÔ∏è Download rdp.ps1 Script
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp.ps1" -OutFile "rdp.ps1"
        shell: pwsh

      - name: üöÄ Execute RDP Node Setup
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        shell: pwsh
        env:
          NODE_ID: ${{ env.NODE_ID }}
          PREV_NODE_ID: ${{ env.PREV_NODE_ID }}
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
