name: RDP Chain

on:
  workflow_dispatch:
    inputs:
      NODE:
        description: "Node number to launch (e.g., 1)"
        required: true

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 15

    env:
      NODE_ID: ${{ github.event.inputs.NODE }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Set Execution Policy
        run: Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force
        shell: pwsh

      - name: Calculate PREV_NODE_ID
        id: prevnode
        run: |
          $NODE = [int]("${{ github.event.inputs.NODE }}")
          if ($NODE -gt 1) {
            "PREV_NODE_ID=$($NODE - 1)" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            "PREV_NODE_ID=0" | Out-File -FilePath $env:GITHUB_ENV -Append
          }
        shell: pwsh

      - name: Create Data Folder
        run: New-Item -Path "$env:USERPROFILE\Desktop\Data" -ItemType Directory -Force
        shell: pwsh

      - name: Download Previous Tunnel Artifact
        if: env.PREV_NODE_ID != '0'
        uses: actions/download-artifact@v4
        with:
          name: tunnel-${{ env.PREV_NODE_ID }}
          path: ${{ env.USERPROFILE }}\Desktop

      - name: Download Previous Data Artifact
        if: env.PREV_NODE_ID != '0'
        uses: actions/download-artifact@v4
        with:
          name: data-${{ env.PREV_NODE_ID }}
          path: ${{ env.USERPROFILE }}\Desktop\Data

      - name: ⬇️ Download rdp-node.ps1
        run: Invoke-WebRequest -Uri "https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1" -OutFile "rdp.ps1"
        shell: pwsh

      - name: Start RDP Node
        run: .\rdp.ps1
        shell: pwsh

      - name: Upload Tunnel Info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tunnel-${{ env.NODE_ID }}
          path: ${{ env.USERPROFILE }}\Desktop\tunnel-${{ env.NODE_ID }}.txt
          if-no-files-found: ignore

      - name: Upload Data Folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ env.NODE_ID }}
          path: ${{ env.USERPROFILE }}\Desktop\Data
          if-no-files-found: ignore
