name: RDP Chain

on:
  workflow_dispatch:
    inputs:
      NODE:
        description: "Node number to launch (e.g., 1)"
        required: true

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 15

    env:
      NODE_ID: ${{ github.event.inputs.NODE }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Download Self-Contained RDP Script
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1" -OutFile "rdp.ps1"
        shell: pwsh

      - name: Run RDP Node Script
        run: .\rdp.ps1
        shell: pwsh
