name: RDP Chain

on:
  workflow_dispatch:
    inputs:
      NODE: 1
        description: "Node number to launch (e.g., 1)"
        required: true

jobs:
  rdp:
    runs-on: windows-latest
    timeout-minutes: 15

    env:
      NODE_ID: ${{ github.event.inputs.NODE }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Set Execution Policy
        run: Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force
        shell: pwsh

      - name: ‚¨áÔ∏è Download rdp-node.ps1
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1" -OutFile "rdp.ps1"
        shell: pwsh

      - name: Calculate Previous Node ID
        id: calc
        run: |
          $prev = [int]("${{ github.event.inputs.NODE }}") - 1
          echo "PREV_NODE_ID=$prev" >> $env:GITHUB_ENV
        shell: pwsh

      - name: ‚¨áÔ∏è Download Previous Tunnel (if not Node 1)
        if: ${{ env.PREV_NODE_ID != '0' }}
        uses: actions/download-artifact@v4
        with:
          name: tunnel-${{ env.PREV_NODE_ID }}
          path: ${{ env.USERPROFILE }}\Desktop

      - name: ‚¨áÔ∏è Download Previous Data Folder (if not Node 1)
        if: ${{ env.PREV_NODE_ID != '0' }}
        uses: actions/download-artifact@v4
        with:
          name: data-${{ env.PREV_NODE_ID }}
          path: ${{ env.USERPROFILE }}\Desktop\Data-Prev

      - name: üìÅ Create Data Folder and Copy D Drive Files
        run: |
          $dataPath = "$env:USERPROFILE\Desktop\Data"
          New-Item -Path $dataPath -ItemType Directory -Force | Out-Null
          if (Test-Path "D:\") {
            Copy-Item -Path "D:\*" -Destination $dataPath -Recurse -Force -ErrorAction SilentlyContinue
          }
        shell: pwsh

      - name: ‚ñ∂Ô∏è Start RDP Node
        run: .\rdp.ps1
        shell: pwsh

      - name: ‚¨ÜÔ∏è Upload Tunnel Info
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tunnel-${{ env.NODE_ID }}
          path: ${{ env.USERPROFILE }}\Desktop\tunnel-${{ env.NODE_ID }}.txt
          if-no-files-found: ignore

      - name: ‚¨ÜÔ∏è Upload Data Folder
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-${{ env.NODE_ID }}
          path: ${{ env.USERPROFILE }}\Desktop\Data
          if-no-files-found: ignore
