name: ‚öôÔ∏è RDP Node Chain
on:
  workflow_dispatch:
    inputs:
      NODE:
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    env:
      NODE_ID: ${{ github.event.inputs.NODE }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: üßÆ Calculate Previous Node
        id: calc
        shell: pwsh
        run: |
          $node = [int] "${{ github.event.inputs.NODE }}"
          if ($node -gt 1) {
            $prev = $node - 1
            echo "PREV_NODE_ID=$prev" >> $env:GITHUB_ENV
          }

      - name: ‚¨áÔ∏è Download rdp.ps1 Script
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1" -OutFile "rdp.ps1"
        shell: pwsh

      - name: üóÇ Create Data Folder
        run: mkdir "$env:USERPROFILE\Desktop\Data"
        shell: pwsh

      - name: ‚¨áÔ∏è Download Previous Tunnel (if exists)
        if: env.PREV_NODE_ID != ''
        uses: actions/download-artifact@v4
        with:
          name: tunnel-${{ env.PREV_NODE_ID }}
          path: .

      - name: ‚ñ∂Ô∏è Run PowerShell RDP Script
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        shell: pwsh

      - name: ‚¨ÜÔ∏è Upload Tunnel Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tunnel-${{ github.event.inputs.NODE }}
          path: $env:USERPROFILE\Desktop\tunnel-${{ github.event.inputs.NODE }}.txt
