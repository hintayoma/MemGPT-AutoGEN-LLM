name: üöÄ RDP Chain - 10 Nodes Sequential

on:
  workflow_dispatch:

env:
  SCRIPT_URL: https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1
  FILENAME: rdp.ps1

jobs:
  node-1:
    name: üü¢ Node 1
    runs-on: windows-latest
    timeout-minutes: 340
    steps:
      - name: üîΩ Download Brain Script
        run: |
          Invoke-WebRequest "$env:SCRIPT_URL" -OutFile "$env:FILENAME" -UseBasicParsing
      - name: üöÄ Execute Node 1
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NODE_ID: 1
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

  node-2:
    name: üü° Node 2
    needs: node-1
    runs-on: windows-latest
    timeout-minutes: 340
    steps:
      - name: ‚è≥ Delay for Node 1 handoff
        run: Start-Sleep -Seconds 1800
      - name: üîΩ Download Brain Script
        run: Invoke-WebRequest "$env:SCRIPT_URL" -OutFile "$env:FILENAME" -UseBasicParsing
      - name: üöÄ Execute Node 2
