name: RDP Chain - Sequential Launch

on:
  workflow_dispatch:

jobs:
  node-1:
    name: ðŸŸ¢ Start Node 1
    runs-on: windows-latest
    timeout-minutes: 340
    steps:
      - name: Download RDP Script from GitLab
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Run Node 1
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 1

  node-2:
    name: ðŸŸ¡ Start Node 2
    needs: node-1
    runs-on: windows-latest
    timeout-minutes: 340
    steps:
      - name: Delay 30 mins for handoff
        run: Start-Sleep -Seconds 1800  # 30 minutes

      - name: Download RDP Script from GitLab
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Run Node 2
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 2

  node-3:
    name: ðŸŸ  Start Node 3
    needs: node-2
    runs-on: windows-latest
    timeout-minutes: 340
    steps:
      - name: Delay 30 mins for handoff
        run: Start-Sleep -Seconds 1800

      - name: Download RDP Script from GitLab
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Run Node 3
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 3
