name: ‚öôÔ∏è RDP Node Launcher

on:
  workflow_dispatch:
    inputs:
      node_id:
        description: "Start from this Node ID"
        required: true
        default: "1"

jobs:
  launch-node:
    name: üöÄ Launch Node ${{ inputs.node_id }}
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
      - name: üìÅ Create Working Directory
        run: |
          mkdir rdp && cd rdp
        shell: powershell

      - name: üîª Download RDP Script from GitLab
        run: |
          cd rdp
          Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'
        shell: powershell

      - name: ‚öôÔ∏è Execute RDP Node Script
        run: |
          cd rdp
          powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          NODE_ID: ${{ inputs.node_id }}
