name: RDP Chain - Autonomous Node Deployment

on:
  workflow_dispatch:
    inputs:
      node_id:
        description: "Which node to launch"
        required: true
        default: "1"

jobs:
  launch-node:
    name: ðŸ§  Node ${{ inputs.node_id }}
    runs-on: windows-latest
    timeout-minutes: 340

    steps:
      - name: ðŸ”» Download RDP Brain Script
        run: |
          Invoke-WebRequest `
            -Uri "https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1" `
            -OutFile "rdp.ps1"

      - name: ðŸ§  Execute Node Logic
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ID: ${{ inputs.node_id }}
