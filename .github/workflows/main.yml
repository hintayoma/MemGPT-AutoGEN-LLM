name: Multi -1st Attempt

on:
  workflow_dispatch:

jobs:
  rdp-node-1:
    runs-on: windows-latest
    timeout-minutes: 290
    steps:
      - name: Download rdp-node.ps1
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-github/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Random delay before execution
        shell: pwsh
        run: |
          $delay = Get-Random -Minimum 15 -Maximum 120
          Write-Host "ðŸ•’ Delaying $delay seconds before starting RDP Node 1..."
          Start-Sleep -Seconds $delay

      - name: Execute RDP Node 1
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

