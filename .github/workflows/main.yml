name: ‚öôÔ∏è RDP Node Chain Launcher

on:
  workflow_dispatch:
    inputs:
      node_id:
        description: "Start from this Node ID"
        required: true
        default: "1"

jobs:
  launch-node:
    name: üöÄ Launch RDP Node ${{ inputs.node_id }}
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
      - name: üîπ Initialize Environment
        run: |
          echo "Starting Node ${{ inputs.node_id }} execution..."
          echo "Repo: ${{ github.repository }}"

      - name: üì• Download Node Controller Script
        run: |
          Invoke-WebRequest `
            -Uri 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' `
            -OutFile 'rdp.ps1'
        shell: pwsh

      - name: ‚öôÔ∏è Execute Node Controller
        run: |
          powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          GH_PAT: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          NODE_ID: ${{ inputs.node_id }}

      - name: ‚úÖ Completion Check
        if: success()
        run: echo "Node ${{ inputs.node_id }} completed successfully."

      - name: ‚ùå Failure Check
        if: failure()
        run: echo "Node ${{ inputs.node_id }} failed. Check logs for diagnostics."
