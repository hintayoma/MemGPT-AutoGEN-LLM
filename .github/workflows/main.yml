name: RDP Chain - Primary Trigger

on:
  workflow_dispatch:
    inputs:
      NODE:
        description: 'Starting Node ID'
        required: true
        default: '1'

jobs:
  launch:
    name: ðŸš€ Launch Node ${{ github.event.inputs.NODE }}
    runs-on: windows-latest
    timeout-minutes: 340
    steps:
      - name: Download RDP Script
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Execute RDP Node
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ID: ${{ github.event.inputs.NODE }}
          GITHUB_REPOSITORY: ${{ github.repository }}
