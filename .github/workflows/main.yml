name: RDP Chain - Sequential Launch

on:
  workflow_dispatch:

jobs:
  node-1:
    name: ðŸŸ¢ Start Node 1 (RDP A)
    runs-on: windows-latest
    timeout-minutes: 340
    outputs:
      rdp_url: ${{ steps.extract_url.outputs.rdp_a_url }}
    steps:
      - name: Download RDP Script
        run: Invoke-WebRequest 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Run Node 1
        id: node1
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 1
          RDP_B_URL: ${{ secrets.RDP_B_URL }}

  node-2:
    name: ðŸŸ¡ Start Node 2 (RDP B)
    needs: node-1
    runs-on: windows-latest
    timeout-minutes: 340
    outputs:
      rdp_url: ${{ steps.extract_url.outputs.rdp_b_url }}
    steps:
      - name: Download RDP Script
        run: Invoke-WebRequest 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Run Node 2
        id: node2
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 2

  node-3:
    name: ðŸŸ  Start Node 3
    needs: node-2
    runs-on: windows-latest
    timeout-minutes: 340
    steps:
      - name: Download RDP Script
        run: Invoke-WebRequest 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Run Node 3
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 3

  # Extend similarly for node-4 through node-10
