name: RDP Chain Node

on:
  workflow_dispatch:
    inputs:
      node_id:
        description: 'Node ID (starts at 1)'
        required: true
        default: '1'

jobs:
  deploy:
    name: Deploy Node ${{ github.event.inputs.node_id }}
    runs-on: windows-latest
    timeout-minutes: 90  # Adjust as needed per node

    env:
      NODE_ID: ${{ github.event.inputs.node_id }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Log Node Info
        run: |
          echo "Starting Node ID: $env:NODE_ID"
          echo "Repository: $env:GITHUB_REPOSITORY"

      - name: Download & Run RDP Node Script
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1" -OutFile "rdp-node.ps1"
          powershell -ExecutionPolicy Bypass -File "rdp-node.ps1"
