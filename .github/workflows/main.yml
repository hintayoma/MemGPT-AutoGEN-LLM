name: RDP Node Chain Launcher

on:
  workflow_dispatch:
    inputs:
      node_id:
        description: "Node ID to launch"
        required: true
        default: "1"

jobs:
  launch-node:
    name: üîÅ Launch RDP Node ${{ github.event.inputs.node_id }}
    runs-on: windows-latest
    timeout-minutes: 40
    steps:
      - name: üßæ Download RDP Script
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: üöÄ Execute Node ${{ github.event.inputs.node_id }}
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}  # GitHub token with workflow trigger permission
          NODE_ID: ${{ github.event.inputs.node_id }}
