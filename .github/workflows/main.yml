name: âš™ï¸ RDP Handoff Chain (Overlapping Start)

on:
  workflow_dispatch:

jobs:
  node-1:
    name: ðŸŸ¢ Start Node 1
    runs-on: windows-latest
    timeout-minutes: 40
    outputs:
      start-time: ${{ steps.timestamp.outputs.now }}
    steps:
      - name: ðŸ“… Set start time (for logging)
        id: timestamp
        run: echo "now=$(Get-Date -Format o)" >> $env:GITHUB_OUTPUT

      - name: ðŸ”» Download RDP Script
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: ðŸš€ Run Node 1
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 1

  node-2:
    name: ðŸŸ¡ Start Node 2 (after 30 mins)
    runs-on: windows-latest
    timeout-minutes: 40
    steps:
      - name: ðŸ•’ Delay 30 minutes before Node 2
        run: Start-Sleep -Seconds 1800  # 30 minutes

      - name: ðŸ”» Download RDP Script
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: ðŸš€ Run Node 2
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 2
