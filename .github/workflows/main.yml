name: RDP Chain - Smart Launch

on:
  workflow_dispatch:
    inputs:
      NODE_ID:
        description: 'Node ID to launch'
        required: true
        default: '1'

jobs:
  launch-node:
    name: ðŸ§  Start Node ${{ github.event.inputs.NODE_ID }}
    runs-on: windows-latest
    timeout-minutes: 340
    steps:
      - name: Download RDP Script
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Run RDP Node
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NODE_ID: ${{ github.event.inputs.NODE_ID }}
