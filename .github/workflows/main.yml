name: RDP Chain Launch

on:
  workflow_dispatch:

jobs:
  launch:
    name: Launch Primary Node (ID=1)
    runs-on: windows-latest
    timeout-minutes: 340

    steps:
      - name: Download RDP Brain Script
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'
      - name: Execute Primary Node
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NODE_ID: 1
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
