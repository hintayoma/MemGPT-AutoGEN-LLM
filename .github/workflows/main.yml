name: RDP Launch Brain

on:
  workflow_dispatch:

jobs:
  rdp-brain:
    name: ðŸš€ Primary Node - Boot the Chain
    runs-on: windows-latest
    timeout-minutes: 340

    steps:
      - name: Download Node Controller (PS1)
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Execute Primary Brain
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 1
