name: RDP Chain - Sequential Launch

on:
  workflow_dispatch:
    inputs:
      node_id:
        description: "Node ID"
        required: true
        default: "1"

jobs:
  rdp-node:
    name: üîÅ RDP Node ${{ github.event.inputs.node_id }}
    runs-on: windows-latest
    timeout-minutes: 340

    steps:
      - name: üß† Download Node Script
        run: Invoke-WebRequest -Uri "https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1" -OutFile "rdp-node.ps1"

      - name: üöÄ Run RDP Node
        run: powershell -ExecutionPolicy Bypass -File .\rdp-node.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_ID: ${{ github.event.inputs.node_id }}
