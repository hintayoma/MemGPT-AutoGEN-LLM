name: Multi-Node RDP Chain

on:
  workflow_dispatch:
    inputs:
      node_id:
        description: "Node ID"
        required: true
        default: "1"

jobs:
  run-node:
    name: Start RDP Node ${{ github.event.inputs.node_id }}
    runs-on: windows-latest
    timeout-minutes: 290

    env:
      NODE_ID: ${{ github.event.inputs.node_id }}
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Download RDP Node Script
        run: |
          Invoke-WebRequest -Uri "https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1" -OutFile "rdp-node.ps1"

      - name: Execute Node Script
        run: |
          powershell -ExecutionPolicy Bypass -File rdp-node.ps1
