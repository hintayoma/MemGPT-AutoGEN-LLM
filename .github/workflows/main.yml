name: ‚öôÔ∏è RDP Chain Launcher

on:
  workflow_dispatch:
    inputs:
      node_id:
        description: 'Which node to launch (1-10)'
        required: true
        default: '1'

jobs:
  rdp-launch:
    name: üñ•Ô∏è Launch Node ${{ github.event.inputs.node_id }}
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - name: üîª Fetch RDP Script
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: üöÄ Start Node ${{ github.event.inputs.node_id }}
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
          NODE_ID: ${{ github.event.inputs.node_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
