name: üîÅ RDP Node Test Chain (Short Cycle)

on:
  workflow_dispatch:

jobs:
  node-1:
    name: üü¢ Start Node 1 (Test)
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - name: Download RDP Script
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Run Node 1
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 1

  node-2:
    name: üü° Start Node 2 (Test)
    needs: node-1
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - name: Delay 10 mins for handoff (simulate short cycle)
        run: Start-Sleep -Seconds 600  # 10 minutes

      - name: Download RDP Script
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Run Node 2
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 2

  node-3:
    name: üü† Start Node 3 (Test)
    needs: node-2
    runs-on: windows-latest
    timeout-minutes: 45
    steps:
      - name: Delay 10 mins for handoff (simulate short cycle)
        run: Start-Sleep -Seconds 600

      - name: Download RDP Script
        run: Invoke-WebRequest 'https://gitlab.com/Shahzaib-YT/ngrok-multi-nodes/-/raw/main/rdp-node.ps1' -OutFile 'rdp.ps1'

      - name: Run Node 3
        run: powershell -ExecutionPolicy Bypass -File .\rdp.ps1
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          NODE_ID: 3
